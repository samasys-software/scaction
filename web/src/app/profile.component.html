<div class="navbar-brand">
  <div style="text-align:right" *ngIf="showLogin">
  <input type="button" (click)="onLoginClick()" value="Login" />
  </div>

<div *ngIf="!showLogin">
  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
    aria-expanded="false">
    <img src="{{ user.profilePic }}" class="img-fluid rounded-circle" width="20" height="20">
  </a>
  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <span class="label label-default" class="dropdown-item">Hi! {{ user.fbName }}</span>
    <a class="dropdown-item" href="#">My Profile</a>
    <a class="dropdown-item" href="#"> Notifications</a>
    <a class="dropdown-item" href="#"> Invitations</a>
    <a class="dropdown-item" href="#"> SignOut</a>
  </div>
</div>

</div>
<div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
         <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <label for="registerWithFaceBook">Do you want to register ?</label>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">No</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Yes</button>
    </div>
  </ng-template>
</div>
