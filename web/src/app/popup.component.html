<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
       <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="registerWithFaceBook">Do you want to register ?</label>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">No</button>
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Yes</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>
