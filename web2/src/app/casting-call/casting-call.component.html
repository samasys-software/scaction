<form #castingCallForm="ngForm" (ngSubmit)="castingCallregister(castingCallForm)">
    <div class="form-group" [class.has-error]="projectNameControl.touched && projectNameControl.invalid">
      <label class="control-label" for="projectName"> Project Name</label>
      <input type="text" ng-readonly="readonly" class="form-control" name="projectName" placeholder="Enter project name" [(ngModel)]="projectName" #projectNameControl="ngModel"
        required>
      <span class="help-block" *ngIf="projectNameControl.invalid && projectNameControl.touched">Please enter screen name</span>
    </div>
    <div class="form-group" [class.has-error]="projectDetailsControl.touched && projectDetailsControl.invalid">
        <label class="control-label" for="projectDetails"> Project Details</label>
        <input type="text" class="form-control" name="projectDetails" placeholder="Enter project detail" [(ngModel)]="projectDetails" #projectDetailsControl="ngModel"
          required>
        <span class="help-block" *ngIf="projectDetailsControl.invalid && projectDetailsControl.touched">Please enter project details</span>
      </div>
      <div class="form-group" [class.has-error]="productionCompanyControl.touched && productionCompanyControl.invalid">
          <label class="control-label" for="productionCompany"> Production Company</label>
          <input type="text" class="form-control" name="productionCompany" placeholder="Enter project detail" [(ngModel)]="productionCompany" #productionCompanyControl="ngModel"
            required>
          <span class="help-block" *ngIf="productionCompanyControl.invalid && productionCompanyControl.touched">Please enter production company</span>
        </div>
    <div class="form-group" [class.has-error]="roleDetailControl.touched && roleDetailControl.invalid">
      <label class="control-label" for="projectName"> Role Details</label>
      <input type="text" class="form-control" name="roleDetail" placeholder="Enter role Details" [(ngModel)]="roleDetail" #roleDetailControl="ngModel"
        required>
      <span class="help-block" *ngIf="roleDetailControl.invalid && roleDetailControl.touched">Please enter role detail</span>
    </div>
    <div class="form-group" [class.has-error]="startAgeControl.touched && startAgeControl.invalid">
      <label class="control-label" for="startAge"> Start age</label>
      <input type="text" class="form-control" name="startAge" placeholder="Enter start age" [(ngModel)]="startAge" #startAgeControl="ngModel" required>
      <span class="help-block" *ngIf="startAgeControl.invalid && startAgeControl.touched">Please enter start age</span>
    </div>
    <div class="form-group" [class.has-error]="roleDetailControl.touched && roleDetailControl.invalid">
        <label class="control-label" for="endAge"> End age</label>
        <input type="text" class="form-control" name="endAge" placeholder="Enter end age" [(ngModel)]="endAge" #endAgeControl="ngModel" required>
        <span class="help-block" *ngIf="endAgeControl.invalid && endAgeControl.touched">Please enter age</span>
      </div>
    <div class="form-group">
      <label>Gender</label>
      <div class="col">
        <label>
        <input type="radio" value="0" name="gender" [(ngModel)]="gender" #genderControl="ngModel">Male
        <input type="radio" value="1" name="gender" [(ngModel)]="gender" #genderControl="ngModel">Female
        <input type="radio" value="2" name="gender" [(ngModel)]="gender" #genderControl="ngModel">Transgender
      </label>
      </div>
    </div>
    <div class="form-group" [class.has-error]="countryControl.touched && countryControl.invalid">
        <label class="control-label" for="modelCountry">Country</label>
        <select #countryControl="ngModel" #sCountry [(ngModel)]="modelCountry" (change)="setCountry()"  [ngModelOptions]="{standalone: true}">
          <option value="" selected>Select country</option>
          <option *ngFor="let c of countries | async" [ngValue]="c">
            {{ c.name }}
          </option>
        </select>
      </div>
      <div class="form-group" [class.has-error]="auditionVenueControl.invalid && auditionVenueControl.touched">
        <label class="control-label" for="auditionVenue">Enter audition venue</label>
        <input name="auditionVenue" type="text" class="form-control" [(ngModel)]="auditionVenue" [ngbTypeahead]="search" [inputFormatter]="cityFormatter" [resultFormatter]="cityFormatter" #auditionVenueControl="ngModel"
          [ngModelOptions]="{standalone: true}" required/>
          
        <span class="help-block" *ngIf="auditionVenueControl.invalid && auditionVenueControl.touched">Please enter audition venue</span>
      </div>
  
    <div class="form-group">
      <label for="startDate" class="control-label">Start date</label>
      <input type="text" class="form-control" name="startDate" [(ngModel)]="startDate" placeholder="Enter start date">
    </div>
    <div class="form-group">
        <label for="endDate" class="control-label"> End Date</label>
        <input type="text" class="form-control" name="endDate" [(ngModel)]="endDate" placeholder="Enter end date">
      </div>
    <div class="form-group">
        <label for="time" class="control-label">Time</label>
        <input type="text" class="form-control" name="time" [(ngModel)]="time" placeholder="Enter time">
      </div>
  
      <div class="row form-group">
          <div class="col">
            <label>Roles</label>
          </div>
          <div class="col" *ngFor="let order of profileTypes | async">
              <label>
                <input type="checkbox" value="{{ order.id }}" name="profileTypes" [(ngModel)]="order.checked"  [ngModelOptions]="{standalone: true}">  {{ order.name }}
              </label>
          </div>
        </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="castingCallForm.invalid">Update</button>
  </form>
  <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
           <button type="button" class="close" aria-label="Close" [routerLink]="['/casting-coordinator']" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="registerWithFaceBook">Casting Call Updated Successful </label>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" [routerLink]="['/casting-coordinator']" routerLinkActive="router-link-active"  (click)="d('Cross click')">Ok</button>
      </div>
    </ng-template>
